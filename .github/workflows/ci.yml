name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-generator:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make scripts executable
      run: |
        chmod +x create-project.sh
        chmod +x setup.sh
        
    - name: Test project generation
      run: |
        # Create test project
        printf "TestApp\ncom.test.app\nTest App\n" | ./create-project.sh
        
    - name: Verify project structure
      run: |
        cd TestApp
        test -f build.gradle
        test -f settings.gradle
        test -f gradlew
        test -d app/src/main/java/com/test/app
        test -f app/src/main/java/com/test/app/SplashActivity.kt
        test -f app/src/main/java/com/test/app/MainActivity.kt
        
    - name: Build project
      run: |
        cd TestApp
        ./gradlew assembleDebug
        
    - name: Check APK exists
      run: |
        test -f TestApp/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: test-apk
        path: TestApp/app/build/outputs/apk/debug/app-debug.apk
